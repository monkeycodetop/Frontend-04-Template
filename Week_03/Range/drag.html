<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #dragable {
            width: 100px;
            height: 100px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <div id="dragable"></div>

    <script>
        let dragDiv = document.getElementById("dragable");
        let startX = 0, startY = 0;
        let pX = 0,pY = 0;
        dragDiv.addEventListener("mousedown", function (e) {
            startX = e.clientX;
            startY = e.clientY;
            let up = (e) => {
                pX +=  e.clientX - startX;
                pY +=  e.clientY - startY;
                document.removeEventListener("mousemove", move);
                document.removeEventListener("mouseup", up); 
            }

            let move = (e) => {
                let distanceX = e.clientX - startX;
                let distanceY = e.clientY - startY;
                dragDiv.style.transform = `translate(${pX + distanceX}px,${pY + distanceY}px)`;
            }
            document.addEventListener("mousemove", move);
            document.addEventListener("mouseup", up);
        });
    </script>
</body>

</html>
